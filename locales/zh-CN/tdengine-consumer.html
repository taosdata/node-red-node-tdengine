<script type="text/html" data-help-name="tdengine-consumer">
    <p><b>TDengine 订阅消费节点</b></p>
    <p>此节点实现了自动连接到指定 TDengine 服务器并订阅给定主题功能。</p>

    <h3>功能特性</h3>
    <ul>
        <li>支持 TDengine 本地部署或云服务数据源。</li>
        <li>订阅主题通过 <code>msg.topic</code> 传递。</li>
        <li>灵活配置订阅属性。</li>
        <li>消费进度自动提交保存。</li>
        <li>服务器断开后自动重连。</li>
    </ul>

    <h3>节点状态</h3>
    <ul>
        <li>灰色：连接中</li>
        <li>绿色：工作正常</li>
        <li>红色：工作异常</li>
    </ul>
    
    <h3>配置说明：</h3>
    <ul>
        <li><b>名称：</b> 流程编辑器中该节点的可选名称。</li>        
        <li><b>订阅服务器：</b> 订阅服务器的 WebSocket 地址 ，格式 <code>ws://host:port</code>，<code>host</code> 为 TDengine 服务器名或 IP 地址，<code>port</code> 为端口号，默认值为 <code>6041</code>，云服务参考云服务网站提供的 WebSocket 连接串格式。</li>
        <li><b>用户名：</b> 连接订阅服务器用户名，连接云服务授权包含在 TOKEN 中，此处无需填写。</li>
        <li><b>密码：</b> 连接订阅服务器密码，连接云服务授权包含在 TOKEN 中，此处无需填写。</li>
        <li><b>订阅主题组：</b> 要订阅的 TDengine 主题，多个主题之间使用“逗号”分隔。</li>
        <li><b>消费组 ID：</b> 消费者组 ID，默认值为 <code>group1</code>。</li>
        <li><b>客户端 ID：</b> 此消费者的客户端 ID，默认值为唯一标识符。</li>
        <li><b>消费开始位置：</b>
            <ul>
                <li><code>earliest</code>：将偏移量重置为最早的偏移量。</li>
                <li><code>latest</code>：将偏移量重置为最新的偏移量。</li>
            </ul>
        </li>
        <li><b>Poll 超时时间（毫秒）：</b> 每次提交等待消费数据达到的等待时间，默认 <code>5000</code>。</li>
        <li><b>自动提交：</b> 是否自动提交保存消费进度，默认 <code>true</code>。</li>
        <li><b>提交间隔（毫秒）：</b> 自动提交间隔，默认 <code>1000</code>。</li>
    </ul>

    <h3>输入格式</h3>
    <code>无</code>

    <h3>输出格式</h3>
    <p> payload 输出对象数组，对象属性名与查询返回字段名一致，对象属性数据类型与数据库字段类型映射关系参考：</p>
    <p>
        <a href="https://docs.taosdata.com/reference/connector/node/#%E6%95%B0%E6%8D%AE%E7%B1%BB%E5%9E%8B%E6%98%A0%E5%B0%84" target="_blank">
            TDengine NodeJS 连接器类型映射表
        </a>
    </p>

<pre><code class="json">{
  topic: 订阅主题,
  database: 数据库,
  vgroup_id: 数据所在分区,
  precision: 数据库精度
  payload: [{ 
    订阅表列名1: 列值1,
    订阅表列名2: 列值2,
    ...
  },
  ...
  ],
}</code></pre>

    <h3>错误处理</h3>
    <ul>
        <li>操作失败时自动抛出异常（不向下游传递 msg）。</li>
        <li>使用 catch 节点捕获处理错误。</li>
        <li>错误日志包含完整错误对象及 TDengine 原生错误码。</li>
        <li>发生错误时节点状态变更为 <code>工作异常</code>。</li>
    </ul>

    <h3>日志配置</h3>
    日志级别，遵循 node-red 日志级别开启不同 Level 上日志。
<pre><code class="json">// settings.js
logging: {
level: "info"  
}</code></pre>
    <ul>
        <li>日志格式: [时间] [节点名] [日志内容]。</li>
        <li>日志内容：首字母大写日志为进度型日志阶段型输出。</li>
        <li>支持级别: error, warn, info, debug</li>
    </ul>

    <h3>使用示例</h3>
    <div class="node-help-examples">
        <p><b>订阅 topic1 输出对象：</b></p>

        <pre><code class="json">{
  topic: 'topic1',
  payload: [{ 
    ts: 1749281716809,
    current: 1,
    voltage: 2, 
    phase:   4 
  } ],
  database: 'test',
  vgroup_id: 4,
  precision: 0
}</code></pre>

    </div>

</script>
