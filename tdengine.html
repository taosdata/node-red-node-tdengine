<script type="text/html" data-template-name="TDengineDatabase">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
        <input type="text" id="node-config-input-name" data-i18n="[placeholder]node-red:common.label.name">
    </div>
    
    <!-- 新增：连接类型选择 -->
    <div class="form-row">
        <label for="node-config-input-connection-type"><i class="fa fa-link"></i> 连接类型</label>
        <select id="node-config-input-connection-type" style="width: 70%;">
            <option value="host-port">主机/端口</option>
            <option value="connection-string">连接字符串</option>
        </select>
    </div>
    
    <!-- 主机/端口方式 -->
    <div id="host-port-section">
        <div class="form-row">
            <label for="node-config-input-host"><i class="fa fa-globe"></i> <span data-i18n="mysql.label.host"></span></label>
            <input type="text" id="node-config-input-host">
        </div>
        <div class="form-row">
            <label for="node-config-input-port"><i class="fa fa-random"></i> <span data-i18n="mysql.label.port"></span></label>
            <input type="text" id="node-config-input-port">
        </div>
        <div class="form-row">
            <label for="node-config-input-user"><i class="fa fa-user"></i> <span data-i18n="mysql.label.user"></span></label>
            <input type="text" id="node-config-input-user">
        </div>
        <div class="form-row">
            <label for="node-config-input-password"><i class="fa fa-lock"></i> <span data-i18n="mysql.label.password"></span></label>
            <input type="password" id="node-config-input-password">
        </div>
    </div>
    
    <!-- 连接字符串方式 -->
    <div id="connection-string-section" style="display: none;">
        <div class="form-row">
            <label for="node-config-input-connection-string"><i class="fa fa-link"></i> 连接字符串</label>
            <textarea id="node-config-input-connection-string" rows="4" style="width: 70%;" placeholder="ws://user:pass@host:port/db"></textarea>
        </div>
    </div>
    
    <div class="form-row">
        <label for="node-config-input-db"><i class="fa fa-database"></i> <span data-i18n="mysql.label.database"></span></label>
        <input type="text" id="node-config-input-db">
    </div>
    
    <div class="form-tips">
        <span>连接字符串格式：ws://username:password@host:port/database</span>
    </div>
</script>

<script type="text/javascript">
    // 为连接类型添加切换功能
    (function() {
        $("#node-config-input-connection-type").change(function() {
            var selected = $(this).val();
            if (selected === "host-port") {
                $("#host-port-section").show();
                $("#connection-string-section").hide();
            } else {
                $("#host-port-section").hide();
                $("#connection-string-section").show();
            }
        }).trigger("change");
    })();

    RED.nodes.registerType('TDengineDatabase', {
        category: 'config',
        defaults: {
            name: {value: ""},
            connectionType: {value: "host-port"}, // 新增连接类型字段
            connectionString: {value: ""},       // 新增连接字符串字段
            host: {value: "127.0.0.1"},
            port: {value: "6041"},
            user: {value: ""},
            password: {value: ""},
            db: {value: "", required: true},
            tz: {value: ""},
            charset: {value: "UTF8"}
        },
        credentials: {
            user: {type: "text"},
            password: {type: "password"}
        },
        label: function() {
            var label = this.name || this.db;
            if (this.connectionType === "connection-string" && this.connectionString) {
                return label + " (连接字符串)";
            }
            return label;
        }
    });
</script>
